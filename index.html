<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="btn">
        <i class="bi bi-play-btn"></i>
      </div>
      <div>
        <ul class="ul-nav">
          <li><a href="#">Esplora</a></li>
          <li><a href="#">Seguiti</a></li>
          <li class="current"><a href="#">Per te</a></li>
        </ul>
      </div>
      <div class="btn">
        <i class="bi bi-search"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="reel-author">
        <img src="assets/img/boolean_logo.png" alt="profile picture">
        <i class="bi bi-plus-lg"></i>
      </div>
      <div class="reel-counter">
        <i class="bi bi-heart-fill"></i>
        <span>588</span>
      </div>
      <div class="reel-counter">
        <i class="bi bi-chat-dots-fill"></i>
        <span>13</span>
      </div>
      <div class="reel-counter">
        <i class="bi bi-bookmark-fill"></i>
        <span>638</span>
      </div>
      <div class="reel-counter">
        <i class="bi bi-sign-turn-slight-right-fill"></i>
        <span>491</span>
      </div>
    </div>

    <div class="reel-caption">
        <h3>boolean.careers</h3>
        <p>Prova il Fundamentals Camp. 20 ore di corso gratuito per... Vedi altro</p>
    </div>

    <!-- Footer -->
    <footer>
        <ul class="footer-nav-ul">
          <li>
            <i class="bi bi-house-fill"></i>
            <span>Home</span>
          </li>
          <li>
            <i class="bi bi-people"></i>
            <span>Amici</span>
          </li>
          <li>
            <div class="btn btn-plus">
              <i class="bi bi-plus"></i>
            </div> 
          </li>
          <li>
            <i class="bi bi-chat-square"></i>
            <span>Posta in arrivo</span>
          </li>
          <li>
            <i class="bi bi-person"></i>
            <span>Profilo</span>
          </li>
        </ul>
    </footer>
  </div>

</body>

</html>
